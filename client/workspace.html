<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Workspace Name</title> <!-- To be set dynamically -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="../homepage.css">

  <!--Do we load a differenct script source? Yeah I think we should-->
  <script>

  </script>
</head>

<body>
  <div id="theTimeline" class="container-fluid">
    <p class="text-center text-large">Timeline</p>
    <button id="updatedeadline" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
      data-target="#collapsedeadline" aria-expanded="false" aria-controls="collapseExample">
      Update deadline
    </button>
    <div class="collapse" id="collapsedeadline">
      <div id="timeLineChange" class="card card-body">
        <label for="start">Start date:</label>

        <input type="date" id="timelineChange" name="trip-start">
        <button id="confirmDate" type="button" class="btn btn-primary">Confirm</button>
      </div>
    </div>
    <div class="progress">
      <div id="timeline" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div id="workspace" class="col-sm-9 col-md-6 col-lg-8 gradient" style="background-color:grey;">
        <h1>Workspace</h1>

      </div>

      <div id="task-bar" class="col-sm" style="background-color: whitesmoke;" role="toolbar">
        <div class="btn-group-vertical" role="group" aria-label="First Group">
          <div class="text-center">
            <button type="button" id="task-button" class="btn btn-primary btn-sm">1</button>
            <button type="button" id="task-button" class="btn btn-primary btn-sm">2</button>
            <button type="button" id="task-button" class="btn btn-primary btn-sm ">3</button>
          </div>
        </div>
      </div>

      <div id="chat" class="col" style="background-color:grey;">
        <h1>Chat</h1>
        <button id="createIdea" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
                data-target="#collapsedIdea" aria-expanded="false" aria-controls="collapseExample">
          Create Idea
        </button>
        <div class="collapse" id="collapsedIdea">
          <div id="createIdeaForm" class="card card-body">

            <form>
              <div class="form-group">
                <label for="ideaName">Idea Name</label>
                <input type="text" class="form-control" id="ideaName" placeholder="Name for your task">
              </div>
              <div class="form-group">
                <label for="IdeaTaskSelect" id="taskSelectLabel">Number of tasks needed to finish</label>
                <select class="form-control" id="IdeaTaskSelect">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group" id="selectedTasks">
              </div>
              <div class="form-group">
                <label for="ideaDesc">Whats the description?</label>
                <textarea class="form-control" id="ideaDesc" rows="3"></textarea>
              </div>
            </form>

            <button id="confirmIdea" type="button" class="btn btn-primary">Confirm Idea</button>
          </div>
        </div>
        
        <div class="form-group">
          <label id="textEnterLabel" for="textEnter">Enter message</label>
          <textarea type="text" class="form-control" id="textEnter" rows="3">
          </textarea>
          
            <button type="button" class="btn btn-primary" id="sendChat">Send message</button>
        </div>
        
      </div>
      
      
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
    <script src="workspace.js"></script>
</body>

</html>
