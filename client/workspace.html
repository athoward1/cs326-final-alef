<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="workspace.css">
  </head>
  <body>
    <a type="button" id ="backButton" class="btn btn-info btn-sm backButton" href="index.html"><-- Back</a>
    <div id="inviteDiv">
      <button class="btn btn-primary" type = "button" id="inviteDropDown">Invite</button>
    </div>
    <div id="invitePopUp" class="invitePopUp">
      <p><b>Invited Users:</b></p>
      <hr>
      <p id="invitePlaceholder">None</p>
      <div id="invitedDiv"></div>
      <input type="text" id="newPersonName" placerholder="Username of Person">
      <button type="button" id = "inviteButton" class="btn btn-success">Invite</button>
      <span id="invitedText" class = "invitedText">Invited!</span>
    </div>
    <div id="theTimeline" class="container-fluid">
      <p class="text-center text-large">Timeline</p>
      <button id="resetDate" type="button" class="btn-sm btn-secondary">Reset date</button>
      <div><span><p id="timeLineDateMade">Date Created:</p>
      </span>
      </div>
      
      <button id="updatedeadline" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
        data-target="#collapsedeadline" aria-expanded="false" aria-controls="collapseExample">
        Update deadline
      </button>
      <div class="collapse" id="collapsedeadline">
        <div id="timeLineChange" class="card card-body">
          <label for="timeLineChange">End date:</label>
          <input type="date" id="timelineChange" name="trip-start">
          <button id="confirmDate" type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
      <div class="progress">
        <div id="timeline" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row" id="row1">
        <div id = "workspace" class="col-sm-9 col-md-6 col-lg-8 gradient" style="background-color:grey;">
          <h1 id="title" class= "workspaceTitle">Workspace</h1>
        </div>
        <div id = "task-bar" class="col-sm" style="background-color: whitesmoke;" role="toolbar">
          <div class="btn-group-vertical" role="group" aria-label="First Group">
            <div class="text-center">
              <button type="button" id ="task-button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#newSticky">1</button>
              <button type="button" id ="task-button1" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#newImg">2</button>
              <button type="button" id ="task-button2" class="btn btn-info btn-sm">3</button>
            </div>
          </div>
        </div>
        <div id="chat" class="col" style="background-color:grey;">
          <h1>Chat</h1>
          <button id="createIdea" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
                  data-target="#collapsedIdea" aria-expanded="false" aria-controls="collapseExample">
            Create Idea
          </button>
          <div class="collapse" id="collapsedIdea">
            <div id="createIdeaForm" class="card card-body">
              <form>
                <div class="form-group">
                  <label for="ideaName">Idea Name</label>
                  <input type="text" class="form-control" id="ideaName" placeholder="Idea Name">
                </div>
                <div class="form-group">
                  <label for="IdeaTaskSelect" id="taskSelectLabel">Number of tasks needed to finish</label>
                  <select class="form-control" id="IdeaTaskSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group" id="selectedTasks"></div>
                <div class="form-group">
                  <label for="ideaDesc">Whats the description?</label>
                  <textarea class="form-control" id="ideaDesc" rows="3"></textarea>
                </div>
              </form>
              <button id="confirmIdea" type="button" class="btn btn-primary">Confirm Idea</button>
            </div>
          </div>
          <div class="form-group">
            <label id="textEnterLabel" for="textEnter">Enter message</label>
            <textarea type="text" class="form-control" id="textEnter" rows="3"></textarea>
            <button type="button" class="btn btn-primary" id="sendChat">Send message</button>
          </div>
        </div>
        <div class="modal fade" id="newSticky" tabindex="-1" role="dialog" aria-labelledby="newStickyModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create a New Sticky Note</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>               
                  <div id = "stickyTab" class = "tab-pane active">
                    <div>
                      <label for ="stickytitle"><b>Sticky Title</b></label>
                      <input type="text" id="stickyheader" placeholder="Enter Title" required></br>
                      <label for ="stickybody"><b>Sticky Body</b></label>
                      <textarea rows="2" cols="50" type="txt" id="stickybody" class="stickyBodyModal" placeholder="Enter Note" required></textarea>
                    </div>
                    <button type="button" id = "saveSticky" class="btn btn-primary">Save Sticky</button>
                    <button type="button" class="btn btn-danger" id = "cancel">Cancel</button>
                  </div>
                </div>
              </div>  
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="newImg" tabindex="-1" role="dialog" aria-labelledby="newImgModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add a New Image</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div>               
              <div id = "newImgTab" class = "tab-pane active">
                <div>
                  <form>
                    <div class="form-group">
                      <label for="imageForm">Insert Image URL Here</label>
                      <input type="text" id="imageForm">
                    </div>
                  </form>
                </div>
                <button type="button" id = "saveImg" class="btn btn-primary">Save Image</button>
                <button type="button" class="btn btn-danger" id = "cancelImg">Cancel</button>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script src="workspace.js"></script>
  </body>
</html>
