<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../settings.css">
    <script src="settings.js"></script>
    <title>Settings</title>
  </head>
  <body class = "container">
    <div>
    

    <!--Bootstrap Tab-->
    <div class="row">
        <div class="col-3">
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="true">Profile</a>
            <a class="nav-link" id="v-pills-workspace-tab" data-toggle="pill" href="#v-pills-workspace" role="tab" aria-controls="v-pills-workspace" aria-selected="false">Workspaces</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Settings</a>
            <br>
            <a href="index.html" class="btn btn-outline-secondary btn-sm active" role="button" aria-pressed="true">Home</a>
          </div>
        </div>

        <!--Tab Content-->
        <div class="col-9">
          <div class="tab-content" id="v-pills-tabContent">
            <h1>Settings</h1>
            <!--PROFILE TAB-->
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h2>Edit your Account</h2><br>
                <form>

                    <!--Email Form-->

                    <div class="form-group">
                      <label for="emailAddress">Email address</label>
                      <input type="email" class="form-control w-50" id="emailAddress" aria-describedby="emailHelp" placeholder="name@example.com">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <br>
                      <button id = "email-button" type = "submit" class = "btn btn-primary">Update Email</button>

                    </div>

                    <!--Profile Image Form-->
                    <form>
                      <div class="form-group">
                        <label for="profileImage">Import an Image</label>
                        <input class="form-control-file" id="profileImage" placeholder="Enter Image Url">
                        <br>
                        <button id="img-button" type="submit" class="btn btn-primary">Save</button>
                      </div>
                    </form>
                    <hr>

                    <!--Password Form-->
                    <h4>Change Password</h4><br>
                    <div class="form-group">
                      <label for="currentPassword w-50">Current Password</label>
                      <input type="password" class="form-control w-50" id="currentPassword">
                    </div>

                    <!--Confirm Password Form-->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control w-50" id="newPassword">
                        <br>
                        <button id = "change-password" type = "submit" class = "btn btn-primary">Change Password</button>
                    </div>

                    <hr class="solid">

                    <h4>Personal Information</h4>
                    <br>
                    <!--First Name Form-->
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="email" class="form-control w-50" id="firstName">
                    </div>

                    <!--Last Name Form-->
                    <div class="form-group">
                        <label for="lastName" class=>Last Name</label>
                        <input type="email" class="form-control w-50" id="lastName">
                    </div>

                    <!--Country/Region Form-->
                    <div class="form-group">
                        <label for="region">Country/Region of Residence</label>
                        <select class="form-control w-50" id="region">
                          <option>United States</option>
                          <option>United Kingdom</option>
                          <option>Canada</option>
                          <option>Mexico</option>
                          <option>Germany</option>
                          <option>Russia</option>
                        </select>
                    </div>
                      
                    <button id = "personal-button" type = "submit" class = "btn btn-primary">Update</button>

                    <hr class="solid">


                    Delete Account
                    <!--Delete Account Link-->
                    <small id="deleteHelp" class="form-text">Deleted accounts cannot be recovered. <a href="#">Delete Account</a></small>
                      
                    <hr class="solid">
                      
                    <button type="submit" class="btn btn-primary">Save</button>
                    <hr class = "solid">
                  </form>
            </div>

            <!--Workspaces TAB-->
            <div class="tab-pane fade" id="v-pills-workspace" role="tabpanel" aria-labelledby="v-pills-workspace-tab">
                <h2>Your Workspaces</h2><br>

                <hr class ="solid">
                
            </div>









            <!--SETTINGS TAB-->
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                <form>
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkDarkMode">
                    <label class="custom-control-label" for="checkDarkMode">Dark Mode</label>
                  </div>
                </form>
                  <hr class="solid">
                  <button type="submit" class="btn btn-primary">Save</button>
                
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
