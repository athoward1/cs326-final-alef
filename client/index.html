<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Homepage</title>

        <link rel="stylesheet" href="./homepage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src = "./homepage.js"></script>
    </head>
    <body class = "container">
        <!--HEADER-->
        <div class = "banner" ></div>
        <div class = "headerfont">coLab</div>
        <br>
        
        <div class = "motto">Innovate Together</div>
        <!--Add Workspace Button-->
        
        <div class = "addWorkspace">
                <img src = "https://icon-library.net/images/blue-plus-icon/blue-plus-icon-29.jpg" id = "addButton" height="100px" width="100x">
        </div>
        

        <!--Horizontal Line-->
        <hr class="solid linePosition">
        <div class="row"></div>
        <!--ROW 1-->
        <div class = "row rowPosition" id = "row1">
            
                <div class = "col-3.1">
                <p id = "addHint">Click the plus sign to add a new workspace.</p>
                <!--VERTICAL LINE-->
                <div class="verticalline"></div>

                

                <span class = "loginButton">
                
                <button type="button" id ="loginBtn" class="btn btn-light" data-toggle="modal" data-target="#loginModal">
                    Login/Sign Up
                </button>
                </span>
                
                <!-- Modal -->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="loginPage">Login/Sign Up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div>
                            <ul class="nav nav-tabs">
                                <li class="active"><a class = "nav-link active" data-toggle="tab" href="#loginTab"aria-controls="loginTab">Login</a></li>
                                <li><a class = "nav-link" data-toggle="tab" href="#signupTab" aria-controls="signupTab">Sign Up</a></li>
                            </ul>
                            
                            <div class = "tab-content">
                                <div id = "loginTab" class = "tab-pane active">
                                    <div class="imgcontainer">
                                        <img src = "https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" id = "profilePicture" width = "200px" height="200px">
                                    </div>
                                
                                    
                                    <div>
                                        <label for ="userName"><b>Username</b></label>
                                        <input type="text" id="userName" placeholder="Enter Username" required>
                                        <label for ="password"><b>Password</b></label>
                                        <input type="password" id="password" placeholder="Enter Password" required>
                                    </div>
                                    <label><input type = "checkbox" checked="checked" id="remember"> Remember me</label><br>
                                    <button type="button" id = "login" class="btn btn-primary">Login</button>
                                

                                    <button type="button" class="btn btn-danger">Cancel</button>
                                </div>    
                                <div id ="signupTab" class="tab-pane fade">
                                    <h3>Create an Account</h3>
                                    <label for ="newuserName"><b>Username</b></label>
                                    <input type="text" id="newuserName" placeholder="Enter Username" required>

                                    <label for ="newpassword"><b>Password</b></label>
                                    <input type="password" id="newpassword" placeholder="Enter Password" required>
                                    <input type="password" id="newpassword1" placeholder="Re-Enter Password" required>
                                    <small id="terms" class="form-text text-muted">By signing up you agree to our terms and privacy policy.</small>
                                    <br>
                                    <button type="button" id="createAccount" class="btn btn-success">Create Account</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        
                        
                        
                    </div>
                    </div>
                </div>

                <!--ACCOUNT ICON-->
                <a href = "settings.html">
                    
                    <span class="accounticon"><img src = "https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png" id = "profilePicture" width="200px" height="200px"></span>
                </a>
                <!--SETTINGS ICON-->
                <span class="settingsicon">
                  <div class="dropdown show">
                    <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="https://www.flaticon.com/svg/static/icons/svg/81/81020.svg" width = "75" height="75">
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="settings.html">Account</a>
                      <a class="dropdown-item navlink" href="settings.html">Profile</a>
                      <a class="dropdown-item" href="settings.html">About</a>
                    </div>
                  </div>
                </span>
                <button href="#" type="button" class="d-none btn signoutBtn" role="button" aria-pressed="true">Sign out</a>
                
        </div>
        
            
        <div id="intro-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create new workspace!</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="title" class="col-form-label">Workspace name:</label>
                            <input id="title" class="form-control" type="text"></input>
                        </div>
                        <div class="form-group">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea id="description" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                    <button type="button" id = "createWorkspace" class="btn btn-primary" data-dismiss="modal" onclick=loadWorkspace()>Go!</button>
                </div>
              </div>
            </div>
          </div>
      
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      
    </body>
</html>
