<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Workspace Name</title>   <!-- To be set dynamically -->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="workspace.css">

        <script src = "main.js"></script>   <!--Do we load a differenct script source? Yeah I think we should--> 
        <script>
            
        </script>
    </head>
    <body>
        <div id = "timeline" class="container-fluid">
            <p class="text-center text-large">Timeline</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
              </div>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div id = "workspace" class="col-sm-9 col-md-6 col-lg-8 gradient" style="background-color:grey;">
                <h1>Workspace</h1>
                
              </div>

              <div id = "task-bar" class="col-sm" style="background-color: whitesmoke;" role="toolbar">
                <div class="btn-group-vertical" role="group" aria-label="First Group">
                    <div class="text-center">
                    <button type="button" id ="task-button" class="btn btn-primary btn-sm">1</button>
                    <button type="button" id ="task-button" class="btn btn-primary btn-sm">2</button>
                    <button type="button" id ="task-button" class="btn btn-primary btn-sm ">3</button>
                  </div>
                  </div>
            </div>

                <div id = "chat" class="col-sm-3 col-md-6 col-lg-4" style="background-color:grey;">
                <h1>Chat</h1>
                
                <div class="container">
                    <img src="/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
                    <p>Hello. How are you today?</p>
                    <span class="time-right">11:00</span>
                  </div>
                  
                  <div class="container darker">
                    <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;">
                    <p>Hey! I'm fine. Thanks for asking!</p>
                    <span class="time-left">11:01</span>
                  </div>
                  
                  <div class="container">
                    <img src="/w3images/bandmember.jpg" alt="Avatar" style="width:100%;">
                    <p>Sweet! So, what do you wanna do today?</p>
                    <span class="time-right">11:02</span>
                  </div>
                  
                  <div class="container darker">
                    <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right" style="width:100%;">
                    <p>Nah, I dunno. Play soccer.. or learn more coding perhaps?</p>
                    <span class="time-left">11:05</span>
                  </div>
                  

              </div>
            </div>
          </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
